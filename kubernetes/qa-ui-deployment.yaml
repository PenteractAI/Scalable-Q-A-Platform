apiVersion: apps/v1
kind: Deployment
metadata:
    name: qa-ui-deployment
    labels:
        app: qa-ui
spec:
    replicas: 2
    selector:
        matchLabels:
            app: qa-ui
    template:
        metadata:
            name: qa-ui
            labels:
                app: qa-ui
        spec:
            containers:
                -   name: qa-ui
                    image: qa-ui:latest
                    imagePullPolicy: Never
                    ports:
                      - containerPort: 3000
                    env:
                      - name: HOST
                        value: "0.0.0.0"
            restartPolicy: Always
      